<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Counter App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gradient-to-r from-purple-400 via-pink-400 to-red-400 flex items-center justify-center min-h-screen">

  <div class="bg-white rounded-3xl shadow-2xl p-10 flex flex-col items-center space-y-6 w-80">
    <h1 class="text-3xl font-bold text-gray-800">Counter App</h1>

    <div id="Counter" class="text-5xl font-extrabold text-gray-900">0</div>

    <div class="flex space-x-4">
      <button id="Add" onclick="Increment()" class="px-6 py-2 bg-green-500 text-white rounded-lg shadow hover:bg-green-600 transition">Add</button>
      <button id="Minus" onclick="Decrement()" class="px-6 py-2 bg-red-500 text-white rounded-lg shadow hover:bg-red-600 transition">Minus</button>
      <button id="Reset" onclick="Reset()" class="px-6 py-2 bg-gray-500 text-white rounded-lg shadow hover:bg-gray-600 transition">Reset</button>
    </div>
  </div>

  <script src="../Projects/Projects_01.js"></script>
</body>
</html>
